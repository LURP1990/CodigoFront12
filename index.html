<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-----**Etiquetas de titulo-->
    <h1>El titulo mas grande</h1>
    <h2>Segundo titulo</h2>
    <h3>tercer titulo</h3>
    <h4>cuarto titulo</h4>
    <h5>quinto titulo</h5>
    <h6>El ulotimo titulo</h6>

    <!-----**Etiquetas de parrafo-->
    <p>Esto es una etiqueta de parrafo.</p>
    <p>Segunda etituqeta </p>

    <!-----* Etiqueta de hiperlink*-->
    <a href="http://www.google.com">Registrate en codigo</a> <br />
    <p><a href="http://www.google.com" target="_blank">Registrate en codigo</a></p>

    <!-----** etiqueta para imagenes-->
    <!-----** Puede recibir la url de un foto-->
    <!-----**Puede mostrar que tengamos en el proyecto-->
    <!-----** src viene de source -->
    <!-----** tiene atributos de altura y de ancho-->
    <!-----** width = ancho / height = alto -->
    <img src="https://as01.epimg.net/meristation/imagenes/2021/11/29/noticias/1638183338_794994_1638183479_sumario_normal.jpg"
        alt="Spiderman" width="400" height="500"> <br>

    <!-----** foto de mi computadora-->
    <img src="./imagenes/captura_codigo.PNG" alt="foto de codigo" width="500">

    <!-----** Vamos a combinar un p > a > img --->
    <!-----** Para darle click a la foto me abra una nueva ventana-->
    <p>
        <a href="https://cineplanet.com.pe" target="_blank">
            <img src="https://pbs.twimg.com/profile_images/1164948343002456064/3rHi75Zr_400x400.jpg"
            width="400"
            height="500"
            alt="spiderman">
        </a>
    </p>


    <!-----**-->
</body>

</html>
